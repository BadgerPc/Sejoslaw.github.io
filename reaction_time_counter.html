    <!-- Reaction Time Counter -->
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="text-center col-xs-20 col-sm-30 col-md-30">
                    <h3>To measure Your reaction time firstly click "Click 1" button and than click "Click 2" button.
                    After each measurement the timer is reset so You can measure it multiple times.</h3>
                    <br><br>
                    <h4><b id="rtc_text">Your reaction time (in milliseconds):</b></h4>
                    <br>
                    <button id="rtc_ready" style="margin-bottom: 10px; width: 150px"><h3>Click 1</h3></button>
                    <br>
                    <button id="rtc_click" style="margin-bottom: 10px; width: 150px"><h3>Click 2</h3></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons logic -->
    <script>
        var textBase = "Your reaction time (in milliseconds): "; // Base of a text. Use as prefix after each measurement.
        var text = document.getElementById("rtc_text");
        var bReady = document.getElementById("rtc_ready");
        var bClick = document.getElementById("rtc_click");
        var startTime = null;
        var endTime = null;

        // Measure startTime
        bReady.onclick = function()
        {
            startTime = Date.now();
        }
        // Measure endTime
        bClick.onclick = function()
        {
            endTime = Date.now();
            // Count and print
            text.innerText = textBase + countTime();

            // Reset
            startTime = null;
            endTime = null;
        }

        function countTime()
        {
            if (startTime <= endTime) return endTime - startTime;
            return startTime - endTime;
        }
    </script>
    <!-- End Reaction Time Counter -->
